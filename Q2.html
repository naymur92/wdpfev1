<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Answer-Q2: Student Registration Form</title>
	<style>
		.fwidth{
			width: 250px;
		}
	</style>
</head>
<body>
	<h2>Student Registration Form</h2>
	<form action="">
		<table>
			<tr>
				<td>ID</td>
				<td><input class="fwidth" type="text" name="ID" placeholder="Enter your ID"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<textarea name="Name" rows="5" placeholder="Enter your name" class="fwidth"></textarea>
				</td>
			</tr>
			<tr>
				<td>Round</td>
				<td>
					<select name="round" class="fwidth">
						<option value="">Select One</option>
						<option value="48">Round 48</option>
						<option value="49">Round 49</option>
						<option value="50">Round 50</option>
						<option value="51">Round 51</option>
						<option value="52">Round 52</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male"> Male <br>
					<input type="radio" name="gender" value="fmale"> Female
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<input type="checkbox" name="edu" value="ssc"> SSC <br>
					<input type="checkbox" name="edu" value="hsc"> HSC
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="submit" value="Submit">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
